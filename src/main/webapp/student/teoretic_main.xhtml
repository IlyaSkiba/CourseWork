<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Теоретическое тестирование</title>
    </h:head>
    <h:body>
        <ui:decorate template="structure.xhtml">
            <ui:define name="content">

                <h:outputLabel>Выберите курс</h:outputLabel>
                <p:separator/>
                <h:form>
                    <p:selectOneMenu value="${theoretic.selectedCourse}">
                        <f:selectItems value="${theoretic.courses}" var="course" itemLabel="${course}"
                                       itemValue="${course}"/>
                    </p:selectOneMenu>
                    <p:commandButton label="Update" update="topics"/>
                </h:form>
                <p:separator/>
                <h:outputLabel>Выберите тему</h:outputLabel>
                <p:separator/>
                <p:selectOneMenu widgetVar="topics">
                    <f:selectItems value="${theoretic.topics[theoretic.selectedCourse]}" var="topic"
                                   itemLabel="${topic}"
                                   itemValue="${topic}"/>
                </p:selectOneMenu>


            </ui:define>
        </ui:decorate>
    </h:body>
</f:view>
</html>
