<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Student main</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
                <h:outputText value="Top unit content."/>
                <h:outputText value="${userModel.firstName}, ${userModel.lastName}"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="false" resizable="false" closable="false" collapsible="false">
                <h:outputText value="South unit content."/>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" resizable="false" closable="false" collapsible="false">
                <h:form>
                    <p:menu type="sliding" style="width:250px; height:300px;">
                        <p:submenu label="Теоретическое тестирование">
                            <p:menuitem value="Пройти тестирование" ajax="false" action="${theoretic.load}"/>
                            <p:menuitem value="Дополнительная информация" url="http://www.prime.com.tr" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Практические задачи">
                            <p:menuitem value="Сдать задачу" actionListener="#{buttonBean.delete}" update="content"
                                        ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Результаты">
                            <p:menuitem value="Результаты по курсу" url="http://www.prime.com.tr"/>
                            <p:menuitem value="Статистика" url="http://www.primefaces.org"/>
                        </p:submenu>
                    </p:menu>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" resizable="false" closable="false" collapsible="false"
                          effect="drop">
                <h:outputText value="Right unit content."/>
            </p:layoutUnit>

            <p:layoutUnit position="center" id="contentDiv">
                <ui:include src="${studentModel.message}"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</f:view>
</html>
