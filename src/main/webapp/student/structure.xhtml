<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Student page: </title>
        <h:outputStylesheet library="css" name="global.css"/>
    </h:head>
    <h:body>

        <div id="wrapper">

            <div id="header">

                <ui:include src="../additional/header.xhtml"/>
            </div>
            <div id="middle">

                <div id="container">
                    <div id="content">
                        <p:growl id="messages"/>
                        <ui:insert name="content">Default Center</ui:insert>
                    </div>
                    <!-- #content-->
                </div>
                <!-- #container-->

                <div class="sidebar" id="sideLeft">

                    <h:form>
                        <p:menu type="sliding" style="width:95%; height:300px;">
                            <p:menuitem value="Главная" url="main.xhtml"/>
                            <p:submenu label="Теоретическое тестирование">
                                <p:menuitem value="Пройти тестирование" ajax="true" url="teoretic_main.xhtml"
                                            actionListener="#{theoretic.load}"/>
                                <p:menuitem value="Дополнительная информация" url="http://www.prime.com.tr"
                                            ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Практические задачи">
                                <p:menuitem value="Сдать задачу" update="content"
                                            ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Результаты">
                                <p:menuitem value="Результаты по курсу" url="http://www.prime.com.tr"/>
                                <p:menuitem value="Статистика" url="http://www.primefaces.org"/>
                            </p:submenu>
                        </p:menu>

                    </h:form>
                </div>

            </div>
            <!-- #middle-->

        </div>
        <!-- #wrapper -->

        <div id="footer">

            <h:outputText value="South unit content."/>
        </div>
    </h:body>
</f:view>
</html>
