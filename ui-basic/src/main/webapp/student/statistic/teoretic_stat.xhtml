<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Статистика</title>
        <h:outputStylesheet library="css" name="global.css"/>
    </h:head>
    <h:body>
        <ui:decorate template="../structure.xhtml">
            <ui:define name="content">
                <div class="statGraphic">
                    <p:graphicImage value="#{teorStatModel.chart}"/>
                </div>

                <h:form prependId="false">
                    <p:dataTable styleClass="statTable" id="basic" var="teoreticResult" value="#{teorStatModel.result}">
                        <p:column id="modelHeader">
                            <f:facet name="header">
                                Тесты
                            </f:facet>
                            <h:outputText value="#{teoreticResult.test}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                Баллы
                            </f:facet>
                            <h:outputText value="#{teoreticResult.result}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</f:view>
</html>
