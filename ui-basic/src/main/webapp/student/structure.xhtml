<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Студент</title>
        <h:outputStylesheet library="css" name="global.css"/>
    </h:head>
    <h:body>

        <div id="wrapper">

            <div id="header" class="ui-widget-header">

                <ui:include src="../additional/header.xhtml"/>
            </div>
            <div id="middle">

                <div id="container">
                    <p:outputPanel id="contentPanel">
                        <div id="content">
                            <p:growl id="messages"/>
                            <ui:insert name="content">Default Center</ui:insert>
                        </div>
                        <!-- #content-->
                    </p:outputPanel>
                </div>
                <!-- #container-->

                <div class="sidebar" id="sideLeft">

                    <h:form>
                        <p:slideMenu style="width:95%; height:300px;">
                            <p:menuitem value="Главная" url="/student/main.xhtml"/>
                            <p:menuitem value="Теоретическое тестирование" ajax="false"
                                        action="#{theoretic.initialize}"/>
                            <p:submenu label="Тестирование задачи">
                                <p:menuitem value="Сдать задачу" ajax="true" url="/student/development.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Статистика">
                                <p:menuitem value="Статистика по теоретическим тестам" ajax="true"
                                            url="/student/statistic/teoretic_stat.xhtml"/>
                                <p:menuitem value="Статистика по задачам" ajax="true" url="/student/development.xhtml"/>
                            </p:submenu>
                        </p:slideMenu>

                    </h:form>
                </div>

            </div>
            <!-- #middle-->

        </div>
        <!-- #wrapper -->

        <div id="footer">

            <h:outputText value="South unit content."/>
        </div>
    </h:body>
</f:view>
</html>
