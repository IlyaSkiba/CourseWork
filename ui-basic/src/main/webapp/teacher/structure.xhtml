<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title>Teacher page: </title>
        <h:outputStylesheet library="css" name="global.css"/>
    </h:head>
    <h:body>

        <div id="wrapper">

            <div id="header" class="ui-widget-header">

                <ui:include src="../additional/header.xhtml"/>
            </div>
            <div id="middle">

                <div id="container">
                    <div id="content">
                        <p:growl id="messages"/>
                        <ui:insert name="content">Default Center</ui:insert>
                    </div>
                    <!-- #content-->
                </div>
                <!-- #container-->

                <div class="sidebar" id="sideLeft">

                    <h:form>
                        <p:slideMenu type="sliding" style="width:98%; height:100%;">
                            <p:menuitem value="Главная" url="/teacher/main.xhtml"/>
                            <p:submenu label="Теоретическое тестирование" style="width:98%;">
                                <p:menuitem value="Предложить тестовое задание" ajax="true"
                                            url="/teacher/test/test_list.xhtml"
                                            actionListener="#{theoreticTeacher.load}"/>
                            </p:submenu>
                            <p:submenu label="Тестирование задачи" style="width:98%;">
                                <p:menuitem value="Предложить задачу" update="content" ajax="false"/>
                                <p:menuitem value="Просмотреть тесты к задаче" update="content" ajax="false"/>
                                <p:menuitem value="Назначить задачу студенту" update="content" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Управление темами" style="width:98%;">
                                <p:menuitem value="Добавить тему" update="content" ajax="true"
                                            url="/teacher/topics/change_topic.xhtml?formType=create"/>
                                <p:menuitem value="Изменить тему" update="content" ajax="true"
                                            url="/teacher/topics/change_topic.xhtml?formType=update"/>
                                <p:menuitem value="Удалить тему" update="content" ajax="true"
                                            url="/teacher/topics/delete_topic.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Статистика" style="width:98%;">
                                <p:menuitem value="Результаты по курсу" url="http://www.prime.com.tr"/>
                                <p:menuitem value="Статистика" url="http://www.primefaces.org"/>
                            </p:submenu>
                        </p:slideMenu>

                    </h:form>
                </div>

            </div>
            <!-- #middle-->

        </div>
        <!-- #wrapper -->

        <div id="footer">

            <h:outputText value="South unit content."/>
        </div>
    </h:body>
</f:view>
</html>
