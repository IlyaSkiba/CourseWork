<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:view contentType="text/html">
    <div class="logo">
    </div>
    <div class="headerText">
        <h:outputText value="Система проверки знаний студентов"/>
    </div>
    <h:form>
        <p:menubar styleClass="userMenu">
            <p:submenu label="#{userModel.firstName}, #{userModel.lastName}" icon="ui-icon-gear">
                <p:menuitem value="View profile" update="messages" ajax="false"
                            url="../secured/account/accountPage.xhtml"/>
                <p:menuitem value="Change password" update="messages" ajax="false"/>
            </p:submenu>

            <p:menuitem value="Quit" action="#{authController.doLogout}" icon="ui-icon-close" ajax="false"/>
        </p:menubar>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
            <f:facet name="start">
                <p:graphicImage value="resources/images/loading.gif"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
    </h:form>
</f:view>

</html>
