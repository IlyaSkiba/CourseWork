<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="global.css"/>
    </h:head>
    <h:body>
        <ui:include src="../../additional/header.xhtml"/>
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:panel head="Сменить пароль">
                <div>
                    <div class="label">
                        <h:outputLabel for="oldPassword" value="Старый пароль"/>
                    </div>
                    <div class="value">
                        <p:password id="oldPassword" value="#{userModel.oldPassword}" feedback="false" required="true"/>
                    </div>
                </div>

                <div>
                    <div class="label">
                        <h:outputLabel for="newPassword" value="Новый пароль"/>
                    </div>
                    <div class="value">
                        <p:password id="newPassword" value="#{userModel.newPassword}" match="confirmNewPassword"
                                    feedback="true" required="true"/>
                    </div>
                </div>

                <div>
                    <div class="label">
                        <h:outputLabel for="confirmNewPassword" value="Подтвердить новый пароль"/>
                    </div>
                    <div class="value">
                        <p:password id="confirmNewPassword" value="#{userModel.newPassword}" feedback="false"
                                    required="true"/>
                    </div>
                </div>
                <p:commandButton icon="ui-icon-disk" value="Сохранить" action="#{userModel.changePassword}"/>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
