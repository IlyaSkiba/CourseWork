<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Смена пароля</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="password" value="Новый пароль"/>
        <h:inputSecret id="password" name="password" value="#{accountController.newPassword}" size="20" maxlength="50"
                       required="true"/>
        <h:commandButton action="#{accountController.submitChangePasswordPage}" value="Сменить"/>
    </h:form>
</h:body>
</html>
